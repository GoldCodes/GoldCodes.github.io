---
layout: default
---
<head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url=http://goldcodes.github.io/Working">
        <script type="text/javascript">
            window.location.href = "http://goldcodes.github.io/Working"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this link <a href='http://goldcodes.github.io/Working'>Neewer-700</a>
    </body>

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
